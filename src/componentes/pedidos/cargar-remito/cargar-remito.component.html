@for (pedidos of listaPedidosAceptados; track $index) {

<div class="card">
    <p class="card-header">{{pedidos.fecha}}</p>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categor√≠a</th>
                <!-- <th>Cantidad</th> -->
                <th>Cantidad Recibida</th>
                <th>Precio</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            @for (producto of pedidos.productos; track $index) {
            <tr>
                <td>{{producto.nombre}}</td>
                <td>{{producto.categoria}}</td>
                <!-- <td>{{producto.cantidad}}</td> -->
                <td>
                    <input #recibidoInput placeholder="0" type="number" [value]="producto.cantidad"
                        (change)="setRecibido(pedidos, producto.id, recibidoInput.value)">
                </td>
                <td>{{producto.precio}}</td>
                <td>{{pedidos.estado}}</td>
            </tr>

            }

        </tbody>
        <button (click)="cargarProducto(pedidos)">Cargar</button>
    </table>
</div>
}
