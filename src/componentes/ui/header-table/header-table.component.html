<th scope="col" class="px-6 py-3 cursor-pointer" (click)="ordenarPor()">
    <div class="flex items-center">
        {{titulo}}
        <div class="flex flex-col ml-1">
            <svg class="w-3 h-3" [class.text-white]="campoOrden === campo && !esAscendente" fill="currentColor"
                viewBox="0 0 24 24">
                <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z" />
            </svg>
            <svg class="w-3 h-3" [class.text-white]="campoOrden === campo && esAscendente" fill="currentColor"
                viewBox="0 0 24 24">
                <path d="M12 16l-6-6 1.41-1.41L12 13.17l4.59-4.58L18 10z" />
            </svg>
        </div>
    </div>
</th>
