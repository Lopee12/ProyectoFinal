<section class="absolute left-0 right-7">
    <div class="min-h-screen bg-gray-200 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <form [formGroup]="formulario" class="space-y-6">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Iniciar Sesion
            </h2>
        </div>


        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <label for="nombreUsuario" class="block text-sm font-medium text-gray-700">Nombre de Usuario: </label>
        <div class="mt-1">
        <input class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" type="text" placeholder="Nombre de usuario..." formControlName="nombre">

        @if(formulario.controls['nombre'].getError('required') && formulario.controls['nombre'].touched){
        <p class="warn">
            Campo requerido
        </p>
        }
        </div>

        <div class="mt-1">
        <label for="contrasena" class="block text-sm font-medium text-gray-700"> Contraseña: </label>
        <input class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" type="password" placeholder="Contraseña... " formControlName="contrasena">

        @if(formulario.controls['contrasena'].getError('required') && formulario.controls['contrasena'].touched){
        <p class="warn">
            Campo requerido
        </p>
        }
        </div>
        <div class="mt-6">
        <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="ingresarUsuarioYContrasena()">Iniciar Sesion</button>
        </div>
    </div>
    </form>
    </div>
</section>
