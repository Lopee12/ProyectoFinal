<section>
    <fieldset>
        <form [formGroup] = "formulario" >
            <legend>Formulario de productos</legend>
            
            <label for="Producto">Producto: </label>
            <input type = "text" placeholder="Escribe un producto..." formControlName = "nombre">
            <label for="Precio"> Precio: </label>
            <input type = "number" placeholder="Escribe un precio..." formControlName = "precio">
            <label for="Cantidad"> Cantidad: </label>
            <input type = "number" placeholder="Escribe una cantidad..." formControlName = "cantidad">
            <label for="Categoria"> Categoria: </label>
            <input type = "text" placeholder="Escribe una categoria..." formControlName = "categoria">
            <button (click) = "addProducto()" >Enviar formulario</button>

            <select>Categoria</select>
        </form>
    </fieldset>
</section>
