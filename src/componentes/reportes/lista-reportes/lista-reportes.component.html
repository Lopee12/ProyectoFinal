<div class="relative mx-10 overflow-x-auto sm:rounded-lg">
    <div class="flex items-center space-x-4 mb-1 my-2">
    <form [formGroup]="filtroForm" class="flex items-center space-x-2">
      <label for="mesSelect" class="text-sm font-medium text-gray-700 dark:text-white">Filtrar por mes:</label>
      <select 
        formControlName="mes" 
        class="block p-2 text-sm text-gray-900 border border-gray-300 rounded-lg w-50 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option *ngFor="let mes of meses" [value]="mes.valor">
          {{ mes.nombre }}
        </option>
      </select>
  
      <label for="anioSelect" class="text-sm font-medium text-gray-700 dark:text-white">Filtrar por a√±o:</label>
      <select 
        formControlName="anio" 
        class="block p-2 text-sm text-gray-900 border border-gray-300 rounded-lg w-50 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option *ngFor="let anio of anios" [value]="anio">
          {{ anio }}
        </option>
      </select>
  
      <button 
        (click)="aplicarFiltro()"
        class="group flex justify-center py-2 px-5 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Aplicar filtro
      </button>
    </form>
  
    <button 
      (click)="resetearFiltros()"
      class="group flex justify-center py-2 px-5 border border-transparent text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
      Resetear filtros
    </button>
  </div>
  </div>
  



@for (item of reportesFiltrados; track $index) {

    <div class="relative mx-10 my-6 py-2 px-6 bg-gray-100 hover:bg-gray-200 text-gray-900 font-medium overflow-x-auto shadow-md sm:rounded-lg  dark:bg-blue-950  dark:text-white">
        <p>Fecha del reporte: {{item.fecha | date: 'dd/MM/yy'}}</p>
    </div>
    
    <div class="relative mx-10 overflow-x-auto shadow-md sm:rounded-lg my-6 ">

    <table class="w-full table-fixed text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs uppercase bg-blue-500 text-gray-200">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Categoria
                </th>
                <th scope="col" class="px-6 py-3">
                    Diferencia
                </th>
                <th scope="col" class="px-6 py-3">
                    Cantidad
                </th>
                <th scope="col" class="px-6 py-3">
                    Precio
                </th>                
            </tr>
        </thead>
        <tbody>
          @for (prod of item.productos; track $index){
            <tr class="bg-white border-b hover:bg-gray-50  dark:bg-blue-950">

                <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap  dark:text-white">
                  {{prod.nombre}}
                </td>

                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap  dark:text-white">
                  {{prod.categoria}}
                </td>

                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap  dark:text-white ">
                  {{prod.diferencia}}
                </td>

                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap  dark:text-white ">
                    {{prod.cantidad}}
                </td>

                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap  dark:text-white ">
                    {{prod.precio}}
                </td>
            </tr>
            }
        </tbody>
    </table>
  </div>

}
