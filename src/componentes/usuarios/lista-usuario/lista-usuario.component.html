
<div>
  <button  
      class = "group relative flex justify-center my-5 mx-10 py-2 px-10 
      border border-transparent text-sm font-medium rounded-md 
      text-white bg-blue-500 hover:bg-indigo-600 focus:outline-none 
      focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Aplicar filtro</button>
</div>

<div class="relative mx-10 overflow-x-auto shadow-md sm:rounded-lg">

  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs uppercase bg-blue-500 text-gray-200">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Id de usuario
              </th>
              <th scope="col" class="px-6 py-3">
                  Nombre de usuario
              </th>
              <th scope="col" class="px-6 py-3">
                  Tipo de usuario
              </th>
              <th scope="col" class="px-6 py-3">
                Eliminar
            </th>
              
          </tr>
      </thead>
      <tbody>
        @for (usuario of listaUsuarios; track $index){
          <tr class="bg-white border-b hover:bg-gray-50 dark:bg-blue-950">
              
              <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap  dark:text-white">
                {{usuario.id}}
              </td>

              <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap  dark:text-white">
                {{usuario.nombreUsuario}}
              </td>
              
              <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap  dark:text-white">
                {{usuario.tipoUsuario}}
              </td>
              <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap  dark:text-white ">
                <a class="hover:underline text-red-600 p-1 cursor-pointer"  (click)="delete(usuario.id)">Eliminar</a>
              </td>
          </tr>
          }
      </tbody>
  </table>
</div>
