@for (vendedorData of single; track $index) {
<div class="flex flex-col items-center bg-blue-50 rounded-xl w-fit">
    <h2 class="mt-4">{{vendedorData.name}}</h2>
    <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="vendedorData.series">
    </ngx-charts-advanced-pie-chart>
</div>
}
