<div class="contenedor">
    <table class="tablaProd">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Estado del pedido</th>
                <th>
                    Productos
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                    </table>
                </th>

            </tr>
        </thead>


        <tbody>
            <tr *ngFor="let pedidos of listaPedidos; let i = index">
                <td>{{pedidos.fecha}}</td>
                <td>{{pedidos.estado}}</td>
                <table>
                    <tbody>
                        <tr *ngFor="let producto of pedidos.productos">
                            <td>{{producto.nombre}} </td>
                            <td>{{producto.cantidad}} </td>
                            <td>{{producto.precio}} </td>
                        </tr>
                    </tbody>
                </table>

                <td>
                    <div *ngIf="valorEstado(pedidos.estado,i)">
                        <a (click)="cambiarEstadoAceptacion(i)">Aceptar </a>
                        <a (click)="cambiarEstadoRechazo(i)">Rechazar</a>
                    </div>

                    <div>
                        <div *ngIf="!selects[i] && modifyEstado[i]">
                            <a (click)="habilitarSelect(i)">Modificar estado</a>
                        </div>
                        <select *ngIf="selects[i]">
                            <option>En transito</option>
                            <option>Demorado</option>
                            <option>Entregado</option>
                        </select>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>
